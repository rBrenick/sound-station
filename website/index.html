<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Station</title>
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <h1 style="padding-bottom:50px">Sound Station</h1>

    <div style="display: flex;padding-bottom: 2em;">
        <input type="text" id="video-url" style="width: 50em;" name="fname" value="https://www.youtube.com/watch?v=v-n1vGeVIXo">
        <button onclick="addToQueue()">
            Add to Queue
        </button>
        <button onclick="playVideoFromURL()">
            Play Video
        </button>
    </div>
    
    <button onclick="refreshView()" style="margin-bottom: 2em;">
        Refresh
    </button>
    
    <div style="display: flex;padding-bottom: 0.5em;">
        <h3>Currently Playing: </h3>
        <h3 id="current-video-title"></h3>
    </div>
    
    <div style="display: flex;padding-bottom: 2em;">
        <input type="range" min="1" max="100" value="50" id="volumeSlider">
        <button onclick="pauseVideo()"> || </button>
        <button onclick="playVideo()"> > </button>
    </div>
    

    <div style="padding-bottom: 2em;">
        <div style="display: flex;">
            <h3 style="padding-right: 0.5em;">Queue</h3>
            <button onclick="playNextVideoInQueue()"> >>| </button>
        </div>
        <div id="queue-list"></div>
    </div>
    <div style="margin-left: auto;">
        <h3>History</h3>
        <div id="history-list"></div>
    </div>
    
    
    <script src="app.js"></script>
</body>

</html>
